<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Badge Wall | HarmonicWorks</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .badge-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .badge-item {
      text-align: center;
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .badge-item:hover {
      transform: scale(1.03);
    }
    .badge-item img {
      max-width: 100px;
      height: auto;
    }
    .badge-title {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      font-weight: bold;
    }
    .badge-link {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ“ Badge Wall of Maurice</h1>
  <div class="badge-grid">
    <!-- Example badge -->
    <a href="https://www.coursera.org/account/accomplishments/certificate/EXAMPLE" class="badge-link" target="_blank">
      <div class="badge-item">
        <img src="https://img.icons8.com/color/96/coursera.png" alt="Coursera Badge" />
        <div class="badge-title">AI for Everyone</div>
      </div>
    </a>

    <!-- Add more badges below -->
    <!-- Repeat with your own certificate URLs and badge images -->
  </div>
</body>
</html>
